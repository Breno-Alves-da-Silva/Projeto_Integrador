<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="container">
        <div class="faixa">
            <img width="250" height="250" src="./images/LogoFigma.png" alt="Logo" />
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <div>
                <label class="block text-gray-700">Email: </label>
                <input type="text" id="loginEmail" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Senha: </label>
                <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button" >Login</button>
                <button type="button" class="button" onclick="window.location.href='cadastro.html'">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
