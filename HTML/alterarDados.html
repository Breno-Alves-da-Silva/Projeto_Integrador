<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="container">
        <div class="faixa">
            <h2>Alterar Dados</h2>
        </div>
        <form id="updateForm">
            <div class="mb-4">
                <label class="block text-gray-700">Nome: </label>
                <input type="text" id="updateUsername" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Idade: </label>
                <input type="text" id="updateAge" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email: </label>
                <input type="text" id="updateEmail" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tipo de Daltonismo: </label>
                <select id="updateColorBlindnessType" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Selecione o tipo</option>
                    <option value="protanopia">Protanopia</option>
                    <option value="deuteranopia">Deuteranopia</option>
                    <option value="tritanopia">Tritanopia</option>
                    <option value="acromatopsia">Acromatopsia</option>
                    <option value="outra">Outro</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Senha: </label>
                <input type="password" id="updatePassword" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Salvar Alterações</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
