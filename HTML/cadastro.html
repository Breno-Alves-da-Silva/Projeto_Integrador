<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cadastro</title>

  <script src="/styles/styles.css"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="container">
    <div class="faixa">
      <h2>Cadastrar</h2>
    </div>
    <form id="fornecedor-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="text" id="idade" required>
      </div>
      <div class="form-group">
        <label for="tipoDalto">Tipo de Daltonismo:</label>
        <input type="text" id="tipoDalto" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="text" id="senha" required>
  </div>
    </form>
    <div class="botoes">
      <button type="submit" class="button" onclick="window.location.href='/index.html'">
        Cadastrar
      </button>

      <button type="submit" class="button" onclick="window.location.href='/index.html'">
        Voltar
      </button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
