<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="faixa">
            <h2>Cadastro</h2>
        </div>
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700">Nome: </label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email: </label>
                <input type="text" id="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Senha: </label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Idade: </label>
                <input type="text" id="age" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tipo de Daltonismo: </label>
                <select id="colorBlindnessType" class="w-full px-3 py-2 border rounded-lg" required>
                    <option value="">Selecione o tipo</option>
                    <option value="protanopia">Protanopia</option>
                    <option value="deuteranopia">Deuteranopia</option>
                    <option value="tritanopia">Tritanopia</option>
                    <option value="acromatopsia">Acromatopsia</option>
                    <option value="outra">Outro</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="button" onclick="window.location.href='index.html'">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
